<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Favoritos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #0a0a0a;
            color: white;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        button {
            background: #5f5dff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0,0,0,0.3);
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Test du Système de Favoritos</h1>

    <div class="test-section">
        <h2>1. Test de Storage Key</h2>
        <button onclick="testStorageKey()">Tester Clé de Storage</button>
        <div id="storageKeyResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Ajouter un Film Test</h2>
        <button onclick="testAjouterFilme()">Ajouter Film</button>
        <div id="ajouterResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Lister les Favoris</h2>
        <button onclick="testListerFavoris()">Lister Favoris</button>
        <div id="listerResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Test du Compteur</h2>
        <button onclick="testCompteur()">Tester Compteur</button>
        <div id="compteurResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Vérifier favoritos.js chargé</h2>
        <button onclick="testScriptLoaded()">Vérifier Script</button>
        <div id="scriptResult" class="result"></div>
    </div>

    <script src="favoritos.js"></script>
    <script>
        function testStorageKey() {
            const result = document.getElementById('storageKeyResult');
            try {
                const profile = localStorage.getItem('cinehome_current_profile') || '01';
                const key = `cinehome_favoritos_${profile}`;
                result.textContent = `✅ Profile actuel: ${profile}\n✅ Clé storage: ${key}`;
                result.style.color = '#10b981';
            } catch (error) {
                result.textContent = `❌ Erreur: ${error.message}`;
                result.style.color = '#ef4444';
            }
        }

        function testAjouterFilme() {
            const result = document.getElementById('ajouterResult');
            try {
                const filmeTest = {
                    id: 'test_' + Date.now(),
                    titulo: 'Film Test',
                    poster: 'https://via.placeholder.com/300x450',
                    ano: '2024',
                    avaliacao: '8.5',
                    generos: 'Action, Drama'
                };
                
                if (typeof Favoritos !== 'undefined' && Favoritos.adicionar) {
                    const success = Favoritos.adicionar(filmeTest);
                    result.textContent = `✅ Film ajouté avec succès!\nID: ${filmeTest.id}`;
                    result.style.color = '#10b981';
                } else {
                    result.textContent = '❌ Objet Favoritos non trouvé!';
                    result.style.color = '#ef4444';
                }
            } catch (error) {
                result.textContent = `❌ Erreur: ${error.message}`;
                result.style.color = '#ef4444';
            }
        }

        function testListerFavoris() {
            const result = document.getElementById('listerResult');
            try {
                if (typeof Favoritos !== 'undefined' && Favoritos.carregarFavoritos) {
                    const favoritos = Favoritos.carregarFavoritos();
                    result.textContent = `✅ Nombre de favoris: ${favoritos.length}\n\n${JSON.stringify(favoritos, null, 2)}`;
                    result.style.color = '#10b981';
                } else {
                    result.textContent = '❌ Objet Favoritos non trouvé!';
                    result.style.color = '#ef4444';
                }
            } catch (error) {
                result.textContent = `❌ Erreur: ${error.message}`;
                result.style.color = '#ef4444';
            }
        }

        function testCompteur() {
            const result = document.getElementById('compteurResult');
            try {
                if (typeof Favoritos !== 'undefined' && Favoritos.carregarFavoritos) {
                    const favoritos = Favoritos.carregarFavoritos();
                    result.textContent = `✅ Compteur: ${favoritos.length} favoris`;
                    result.style.color = '#10b981';
                } else {
                    result.textContent = '❌ Objet Favoritos non trouvé!';
                    result.style.color = '#ef4444';
                }
            } catch (error) {
                result.textContent = `❌ Erreur: ${error.message}`;
                result.style.color = '#ef4444';
            }
        }

        function testScriptLoaded() {
            const result = document.getElementById('scriptResult');
            const checks = [];
            
            checks.push(`Favoritos existe: ${typeof Favoritos !== 'undefined' ? '✅' : '❌'}`);
            checks.push(`Favoritos.init existe: ${typeof Favoritos?.init === 'function' ? '✅' : '❌'}`);
            checks.push(`Favoritos.adicionar existe: ${typeof Favoritos?.adicionar === 'function' ? '✅' : '❌'}`);
            checks.push(`Favoritos.remover existe: ${typeof Favoritos?.remover === 'function' ? '✅' : '❌'}`);
            checks.push(`Favoritos.carregarFavoritos existe: ${typeof Favoritos?.carregarFavoritos === 'function' ? '✅' : '❌'}`);
            
            result.textContent = checks.join('\n');
            result.style.color = '#10b981';
        }

        // Test automatique au chargement
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== TEST FAVORITOS ===');
            console.log('Favoritos object:', window.Favoritos);
            console.log('LocalStorage keys:', Object.keys(localStorage));
        });
    </script>
</body>
</html>
