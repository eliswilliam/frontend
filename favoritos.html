    <style>
        /* Estilos espec√≠ficos da p√°gina de favoritos */
        .favoritos-page-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            padding-top: 80px;
        }

        .favoritos-page-header {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 4%;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        .favoritos-page-title {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .favoritos-page-title h1 {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin: 0;
        }

        .favoritos-page-title .popcorn-icon {
            stroke: #FFD700;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
        }

        .favoritos-count-badge {
            background: var(--accent-color);
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 4px 12px rgba(95, 93, 255, 0.3);
        }

        .favoritos-page-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 4% 60px;
        }

        .favoritos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .favorito-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .favorito-card:hover {
            transform: scale(1.05) translateY(-10px);
            z-index: 10;
            box-shadow: 0 12px 40px rgba(95, 93, 255, 0.3);
        }

        .favorito-card-poster {
            width: 100%;
            height: 270px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .favorito-card:hover .favorito-card-poster {
            transform: scale(1.1);
        }

        .favorito-card-content {
            padding: 12px;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, 0.8) 100%);
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .favorito-card:hover .favorito-card-content {
            transform: translateY(0);
        }

        .favorito-card-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #fff;
            margin: 0 0 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .favorito-card-meta {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .favorito-card-year {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .favorito-card-rating {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.8rem;
            color: #FFD700;
            font-weight: 600;
        }

        .favorito-card-rating .stars {
            color: #ffd700;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        .favorito-card-remove {
            width: 100%;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.4);
            color: #EF4444;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 6px;
        }

        .favorito-card-remove:hover {
            background: rgba(239, 68, 68, 0.3);
            border-color: #EF4444;
        }

        .favoritos-empty {
            text-align: center;
            padding: 100px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .favoritos-empty svg {
            margin-bottom: 30px;
        }

        .favoritos-empty h2 {
            font-size: 28px;
            margin: 20px 0 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .favoritos-empty p {
            font-size: 16px;
            margin: 10px 0 30px;
            color: rgba(255, 255, 255, 0.5);
        }

        .btn-explore {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-explore:hover {
            background: #4a48cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(95, 93, 255, 0.4);
        }

        /* Toast Notification */
        .toast-notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px 24px;
            color: white;
            font-size: 14px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast-notification.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .toast-notification.success {
            border-left: 4px solid #10b981;
        }

        .toast-notification.error {
            border-left: 4px solid #EF4444;
        }

        @media (max-width: 1200px) {
            .favoritos-grid {
                grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
            }
        }

        @media (max-width: 768px) {

            }
        }

<script>
// Sistema de Favoritos para a p√°gina
const FavoritosPage = {
    todosOsFavoritos: [],
    
    init() {
        this.renderizarFavoritos();
        this.configurarPesquisa();
    },

    obterChaveStorage() {
        const profile = localStorage.getItem('cinehome_current_profile') || '01';
        return `cinehome_favoritos_${profile}`;
    },

    carregarFavoritos() {
        const chave = this.obterChaveStorage();
        const favoritos = localStorage.getItem(chave);
        this.todosOsFavoritos = favoritos ? JSON.parse(favoritos) : [];
        return this.todosOsFavoritos;
    },

    salvarFavoritos(favoritos) {
        const chave = this.obterChaveStorage();
        localStorage.setItem(chave, JSON.stringify(favoritos));
        this.todosOsFavoritos = favoritos;
    },
    
    // Fun√ß√£o para gerar estrelas baseado na avalia√ß√£o (0-10)
    gerarEstrelas(rating) {
        const nota = parseFloat(rating) || 0;
        const estrelas = Math.round((nota / 10) * 5); // Converter de 0-10 para 0-5 estrelas
        let html = '<span class="stars">';
        
        for (let i = 0; i < 5; i++) {
            if (i < estrelas) {
                html += '‚òÖ'; // Estrela cheia
            } else {
                html += '‚òÜ'; // Estrela vazia
            }
        }
        
        html += '</span>';
        return html;
    },

    removerFavorito(filmeId) {
        let favoritos = this.carregarFavoritos();
        favoritos = favoritos.filter(f => f.id !== filmeId);
        this.salvarFavoritos(favoritos);
        // Reaplica o filtro de pesquisa se houver
        const searchInput = document.getElementById('search-favoritos-input');
        if (searchInput && searchInput.value.trim()) {
            this.filtrarFavoritos(searchInput.value.trim());
        } else {
            this.renderizarFavoritos();
        }
        this.mostrarNotificacao('Removido dos favoritos', 'success');
    },

    configurarPesquisa() {
        const searchInput = document.getElementById('search-favoritos-input');
        const searchButton = document.querySelector('.search-button');
        
        if (searchInput) {
            // Pesquisa em tempo real
            searchInput.addEventListener('input', (e) => {
                const termo = e.target.value.trim();
                this.filtrarFavoritos(termo);
            });
            
            // Pesquisa ao clicar no bot√£o
            if (searchButton) {
                searchButton.addEventListener('click', () => {
                    const termo = searchInput.value.trim();
                    this.filtrarFavoritos(termo);
                });
            }
            
            // Pesquisa ao pressionar Enter
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const termo = searchInput.value.trim();
                    this.filtrarFavoritos(termo);
                }
            });
        }
    },

    filtrarFavoritos(termo) {
        if (!termo) {
            // Se n√£o houver termo de pesquisa, mostra todos
            this.renderizarFavoritos();
            return;
        }

        const favoritos = this.carregarFavoritos();
        const termoLower = termo.toLowerCase();
        
        // Filtrar favoritos pelo t√≠tulo, ano ou g√™neros
        const favoritosFiltrados = favoritos.filter(filme => {
            const titulo = (filme.titulo || filme.title || '').toLowerCase();
            const ano = (filme.ano || filme.year || '').toString();
            const generos = (filme.generos || filme.genres || '').toLowerCase();
            
            return titulo.includes(termoLower) || 
                   ano.includes(termoLower) || 
                   generos.includes(termoLower);
        });
        
        console.log(`üîç Pesquisa: "${termo}" - ${favoritosFiltrados.length} resultados`);
        this.renderizarFavoritos(favoritosFiltrados);
    },

    renderizarFavoritos(favoritosParaRenderizar = null) {
        const favoritos = favoritosParaRenderizar || this.carregarFavoritos();
        const grid = document.getElementById('favoritosGrid');
        const empty = document.getElementById('favoritosEmpty');
        const countBadge = document.getElementById('favoritosCountBadge');
        const favoritosCount = document.getElementById('favoritos-count');

        // Atualizar contador (sempre mostra o total, n√£o o filtrado)
        const totalFavoritos = this.todosOsFavoritos.length;
        countBadge.textContent = `${totalFavoritos} ${totalFavoritos === 1 ? 'filme' : 'filmes'}`;
        
        // Atualizar tamb√©m o badge do bot√£o de favoritos
        if (favoritosCount) {
            favoritosCount.textContent = totalFavoritos;
            favoritosCount.style.display = totalFavoritos > 0 ? 'flex' : 'none';
        }

        if (favoritos.length === 0) {
            grid.innerHTML = '';
            
            // Verifica se est√° vazio por causa da pesquisa ou realmente n√£o h√° favoritos
            const searchInput = document.getElementById('search-favoritos-input');
            if (searchInput && searchInput.value.trim() && totalFavoritos > 0) {
                // Mostra mensagem de nenhum resultado na pesquisa
                empty.innerHTML = `
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <h2>Nenhum resultado encontrado</h2>
                    <p>Tente pesquisar com outros termos</p>
                    <button class="btn-explore" onclick="document.getElementById('search-favoritos-input').value=''; FavoritosPage.renderizarFavoritos()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                        Limpar Pesquisa
                    </button>
                `;
            } else {
                // Mensagem padr√£o de lista vazia
                empty.innerHTML = `
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1.5">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <h2>Nenhum favorito ainda</h2>
                    <p>Adicione filmes aos seus favoritos clicando no √≠cone de cora√ß√£o</p>
                    <button class="btn-explore" onclick="window.location.href='home.html'">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                        Explorar Filmes
                    </button>
                `;
            }
            empty.style.display = 'block';
            return;
        }

        empty.style.display = 'none';
        
        grid.innerHTML = favoritos.map(filme => `
            <div class="favorito-card" onclick="window.location.href='movie-details.html?id=${filme.id}'">
                <img src="${filme.poster || filme.backdrop}" alt="${filme.titulo || filme.title}" class="favorito-card-poster" onerror="this.src='img/placeholder.jpg'">
                <div class="favorito-card-content">
                    <h3 class="favorito-card-title">${filme.titulo || filme.title || 'Filme'}</h3>
                    <div class="favorito-card-meta">
                        <span class="favorito-card-year">${filme.ano || filme.year || 'N/A'}</span>
                        <span class="favorito-card-rating">
                            ${this.gerarEstrelas(filme.avaliacao || filme.rating || 0)}
                            <span>${filme.avaliacao || filme.rating || 'N/A'}</span>
                        </span>
                    </div>
                    <button class="favorito-card-remove" onclick="event.stopPropagation(); FavoritosPage.removerFavorito('${filme.id}')">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="3 6 5 6 21 6"></polyline>
                            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                        Remover
                    </button>
                </div>
            </div>
        `).join('');
    },

    mostrarNotificacao(mensagem, tipo = 'success') {
        const toast = document.getElementById('toastNotification');
        toast.textContent = mensagem;
        toast.className = `toast-notification ${tipo} show`;
        
        setTimeout(() => {
            toast.classList.remove('show');
        }, 3000);
    }
};

// Listener para mudan√ßas de perfil
window.addEventListener('storage', (e) => {
    if (e.key === 'cinehome_current_profile') {
        console.log('üîÑ Perfil alterado, atualizando favoritos...');
        FavoritosPage.renderizarFavoritos();
    }
});

// Desabilitar o menu de perfis na p√°gina de favoritos
document.addEventListener('DOMContentLoaded', () => {
    FavoritosPage.init();
    
    // Remover evento de clique do bot√£o de perfil
    const profileBtn = document.getElementById('profile-avatar-btn');
    const profileDropdown = document.getElementById('profile-dropdown');
    
    if (profileBtn && profileDropdown) {
        // Desabilitar abertura do dropdown
        profileBtn.style.cursor = 'default';
        profileBtn.setAttribute('aria-haspopup', 'false');
        profileBtn.setAttribute('disabled', 'true');
        
        // Garantir que o dropdown nunca aparece
        profileDropdown.style.display = 'none !important';
        profileDropdown.style.visibility = 'hidden';
        profileDropdown.style.pointerEvents = 'none';
        
        // Remover qualquer listener de clique existente
        const newProfileBtn = profileBtn.cloneNode(true);
        profileBtn.parentNode.replaceChild(newProfileBtn, profileBtn);
        
        console.log('üö´ Menu de perfil desabilitado na p√°gina de favoritos');
    }
});
</script>
