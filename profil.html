<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Background avec grille de films */
        .profile-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            background-image: url('imagens/Background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .profile-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(10, 10, 10, 0.65) 0%,
                rgba(10, 10, 10, 0.55) 50%,
                rgba(10, 10, 10, 0.65) 100%
            );
            z-index: 2;
        }

        .movies-grid {
            display: none;
        }

        /* Container principal */
        .profile-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px 20px;
            max-width: 1400px;
            width: 100%;
        }

        /* Logo */
        .profile-logo {
            margin-bottom: 60px;
            animation: fadeInDown 0.6s ease;
        }

        .brand-logo {
            font-size: 72px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            letter-spacing: -2px;
        }

        .brand-part-cine {
            color: #fff;
        }

        .brand-part-home {
            color: #6366f1;
        }

        /* Titre */
        .profile-title {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 60px;
            color: #fff;
            animation: fadeInDown 0.6s ease 0.1s both;
        }

        /* Grille de profils */
        .profiles-grid {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease 0.2s both;
        }

        /* Carte de profil */
        .profile-card {
            position: relative;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease both;
        }

        .profile-card:nth-child(1) { animation-delay: 0.3s; }
        .profile-card:nth-child(2) { animation-delay: 0.35s; }
        .profile-card:nth-child(3) { animation-delay: 0.4s; }
        .profile-card:nth-child(4) { animation-delay: 0.45s; }
        .profile-card:nth-child(5) { animation-delay: 0.5s; }

        .profile-card:hover {
            transform: translateY(-12px) scale(1.05);
        }

        .profile-card:active {
            transform: translateY(-8px) scale(1.02);
        }

        /* Avatar du profil */
        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            margin-bottom: 16px;
            border: 4px solid transparent;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .profile-card:hover .profile-avatar {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* Couleurs des avatars */
        .profile-card:nth-child(1) .profile-avatar {
            background: linear-gradient(135deg, #8B5CF6 0%, #6366F1 100%);
        }

        .profile-card:nth-child(2) .profile-avatar {
            background: linear-gradient(135deg, #EC4899 0%, #F472B6 100%);
        }

        .profile-card:nth-child(3) .profile-avatar {
            background: linear-gradient(135deg, #EF4444 0%, #F97316 100%);
        }

        .profile-card:nth-child(4) .profile-avatar {
            background: linear-gradient(135deg, #06B6D4 0%, #3B82F6 100%);
        }

        .profile-card:nth-child(5) .profile-avatar {
            background: linear-gradient(135deg, #10B981 0%, #14B8A6 100%);
        }

        /* Informations du profil */
        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .profile-number {
            font-size: 20px;
            font-weight: 600;
            color: #fff;
            opacity: 0.9;
        }

        .profile-lock {
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .profile-lock.locked {
            opacity: 1;
            color: #EF4444;
        }

        .profile-card:hover .profile-lock {
            opacity: 1;
        }

        /* PIN Modal */
        .pin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .pin-modal.active {
            display: flex;
        }

        .pin-content {
            background: rgba(20, 20, 20, 0.95);
            border: 2px solid #6366f1;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.5);
        }

        .pin-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .pin-subtitle {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        .pin-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }

        .pin-input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.3);
        }

        .pin-input.error {
            border-color: #EF4444;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .pin-error {
            color: #EF4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .pin-error.show {
            display: block;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .profile-title {
                font-size: 36px;
                margin-bottom: 40px;
            }

            .brand-logo {
                font-size: 56px;
            }

            .profile-avatar {
                width: 160px;
                height: 160px;
                font-size: 80px;
            }
        }

        @media (max-width: 768px) {
            .profile-title {
                font-size: 28px;
                margin-bottom: 30px;
            }

            .brand-logo {
                font-size: 48px;
            }

            .profile-avatar {
                width: 140px;
                height: 140px;
                font-size: 70px;
            }

            .profiles-grid {
                gap: 16px;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                grid-template-rows: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .profile-title {
                font-size: 24px;
            }

            .brand-logo {
                font-size: 36px;
            }

            .profile-avatar {
                width: 120px;
                height: 120px;
                font-size: 60px;
                border-radius: 12px;
            }

            .profile-number {
                font-size: 16px;
            }
        }

        /* Loading animation */
        .profile-card.loading .profile-avatar {
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }
    </style>
</head>

                const img = document.createElement('img');

                img.alt = 'Movie poster';
                img.loading = 'lazy';
                grid.appendChild(img);
            }

            document.querySelectorAll('.profile-card').forEach(card => {

            const pinInput = document.getElementById('pinInput');
            const pinError = document.getElementById('pinError');
            
            modal.classList.add('active');
            pinInput.value = '';
            pinInput.classList.remove('error');
            pinError.classList.remove('show');
            
            setTimeout(() => pinInput.focus(), 100);
        }

        function verifyPin() {
            const pinInput = document.getElementById('pinInput');
            const pinError = document.getElementById('pinError');
            const enteredPin = pinInput.value;
            
            if (enteredPin.length !== 4) {
                return;
            }
            
            const profiles = JSON.parse(localStorage.getItem('cinehome_profiles') || '{}');

            if (!token || !userEmail) {
